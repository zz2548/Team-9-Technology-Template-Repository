version: 2.1

orbs:
  python: circleci/python@2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh

      - run:
          name: Create and Activate Virtual Environment
          command: |
            uv venv .venv
            echo 'export PATH=".venv/bin:$PATH"' >> $BASH_ENV
            echo "export PYTHONPATH=$PWD/src" >> $BASH_ENV  # Ensure src/ is recognized
            source .venv/bin/activate

      - run:
          name: Install Dependencies
          command: |
            uv pip install ".[dev]"
            uv pip install mypy ruff pytest pytest-cov  # Ensure all dependencies

      - run:
          name: Run Static Analysis
          command: |
            mypy src tests
            ruff check .

      - run:
          name: Run Unit Tests with Coverage
          command: |
            pytest tests/unit --cov=src --cov-report=xml --cov-fail-under=80

      - run:
          name: Run Integration Tests
          command: |
            pytest tests/integration --cov=src --cov-append --cov-report=xml

      - run:
          name: Run End-to-End Tests
          command: |
            pytest tests/e2e --cov=src --cov-append --cov-report=xml

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: htmlcov
          destination: coverage-report

workflows:
  main:
    jobs:
      - build-and-test
